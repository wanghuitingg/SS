<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* 宽高 */
    /* 背景 复合属性 */
    div{
        /* background: darkgreen; */
        width: 2800px;
        height: 800px;
        /* background-color: rgb(128, 184, 236); 
        background-image: url(../images2/3.jpg);/*图片地址*
        background-repeat: no-repeat;
        background-position: 100px 100px; 水平（固定值left|center|right） 垂直（固定值top|center|bottom）*/
        background: rgb(61, 102, 214) url(../images2/3.jpg) no-repeat 100px 100px;

        /* 字体 */
        font-size: 20px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        /* 字体粗细100--900 */
        font-weight: 700;
        /* font-style :italic（斜体）; */
        font-style: oblique;
        /* 文字颜色 */
        color: palevioletred;


        /* 文本相关 */
        /* 水平 left center right */
        text-align: center;
        /* 单行文本垂直对齐 */
        line-height: 500px;
    }

    p{
        background: rgb(228, 97, 123);
        /* 文本首行缩进 */
        text-indent: 30px;
    }
    a{
            /* 文本装饰 none underline下划线 overline  line-through中划线*/
            /* text-decoration: none; */
            text-decoration:line-through;
        }

    /*表格*/
     ul{
        list-style: none;/*没有·*/
    }

    /*轮廓*/
   input{
       outline: none;/*边框颜色*/
   }
</style>
</head>
<body>
    <div>
        0921
    </div>
    <p>
        0921092102121192109210212119210921021211
    </p>
    <a>wjkwjkwjkwjk</a>
</body>
</html>
