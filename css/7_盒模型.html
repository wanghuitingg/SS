<body>
<style>
    div{
        width: 200px;
        height: 200px;
        background: red;

        /*padding：内容和边之间的距离-->内边距*/
        padding: 1px;/* 上下 左右*/
        padding-top: 5px;
        padding: 10px 10px 20px 30px;
        padding: 10px 50px;
        /*padding-bottom|left|right*/

        /*边框——border*/
        border: 10px solid green;
        border-width: 10px;
        border-style: dotted;/*solid|dashed|dotted*/
        border-top:50px solid fuchsia;/*上 下 左 右*/
        border-bottom: 20px solid slateblue;

        /*外边距——margin*/
        margin: 200px;
    }
</style>

</div>
