<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background: darkgreen;
            width: 200px;
            height: 200px;
        }
        span{
            background: darkslateblue;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- 行级元素 自己占一行 不能设置宽高
        span a i strong
         块级元素 多个占一行 能设置宽高
        div p ul li
        转化
        行级块元素  有多个占一行  可以设置宽高
        转化 
        display:inline(行级元素) |block(块级元素)|inline-block(行级块元素)|none(隐藏)
    -->
         <div id="div1">haha</div>
         <span>hehe</span>
         <span>hehe</span>
         
</body>
</html>
