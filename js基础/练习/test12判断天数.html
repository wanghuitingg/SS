<!-- 4.设计一个函数DayOfYear(d)，它接收一个日期参数d，返回一个该日期是所在年份的第几天，
    如DayOfYear(2000,2,8)的返回值是39.
（提示：①定义一个数组months=new Array（31,28,31,30,31,30,31,31,30,31，30,31）记录每个月少天：
②定义一个辅助函数IsLeapYear(y)判定某个年份是否闰年，以确定2月份的天数是28还是29。） -->

<body>
    <script>
        //1 判断是否为闰年
        function isLeapYear(year) {
            return (year % 4 == 0 || year % 100 != 0 && year % 400 == 0);
        }
        //2 月份天数数组
        var arrMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        //3 接收日期函数
        function DayOfYear(year, month, date) {
            var allDay = 0;
            if (isLeapYear(year)) {
                arrMonth[1] = 29;
            }
            //计算月天数
            for (var i = 0; i < month - 1; i++) {
                allDay += arrMonth[i];
            }
            //加当月天数
            allDay += date;
            return allDay;
        }
        console.log(DayOfYear(2000, 2, 8));
    </script>
