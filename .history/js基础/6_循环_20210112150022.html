<!DOCTYPE html>

<body>
    <script>
        // for(var i=0; i<5; i++){
        //     console.log(i);
        // }

        //while和do while区别：后者不论是否满足条件都先循环一次
        var x = 15;
        while (x < 15) {
            console.log(x);
            x++;
        }

        var y = 15;
        do{
            console.log(y);
            y++;
        }while(y < 15)


    </script>

</body>

</html>
