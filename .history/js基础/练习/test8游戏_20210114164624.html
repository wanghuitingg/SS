<body>
    <!-- 利用全局变量和函数，设计模拟幸运数字机游戏。
        设卒运数字为8，每次由计算机随机产生3个1-9之间(包括1和9）的随机数，
        当这3个随机数中有一个数字为8时，就算赢了一次，要求利用函数计算获胜率。 -->

    <script>
        var winCount = 0; //赢的次数
        var count = 0; //玩的次数
        function play() {
            var str = "";
            //  Math.random(); 0-1 包括0  不包括1  *9  0-9   0-8
            var x = Math.floor(Math.random() * 9) + 1;
            var y = Math.floor(Math.random() * 9) + 1;
            var z = Math.floor(Math.random() * 9) + 1;

            str += x;
            str += y;
            str += z;
            //判断是否获胜
            if (x == 8 | y == 8 | z == 8) {
                str += "赢";
            } else {
                str += "输";
            }
            count++;
            console.log(str)
        }
    </script>
</body>
