<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 随机生成两个小数给变量x.y，然后显示这两个数中的最大值。（提示：语句“var x=Math.random();”可为变量生成一个随机小数：另外，使用条件运算符‘'?:") -->

    <script>
        var x1 = Math.random();
        var x2 = Math.random();

        console.log(x1);
        console.log(x2);
        console.log(x1 > x2 ? x1 : x2);
    </script>
</body>

</html>
