<body>
    <!-- 斐波纳契（Fibonacci）数列的第一项是1，第二项是1，以后各项都是前两项的和。试用递归函数和非递归函数各编写一个程序，求斐波纳契数列第N项的值。 -->
    <script>
        function Fibo(n) {
            if (n < 2) {
                Fibo(n) = 1;
            }
            if (n >= 2) {
                Fibo(n) = (Fibo(n - 1) + Fibo(n - 2));
            }
            console.log(Fibo(4));
        }
    </script>
</body>

</html>
