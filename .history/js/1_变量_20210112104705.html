<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 只能包含字母，数字，和下划线，还有个特殊的$字符，并且变量名只能以字母，下划线，还有$开头;另外，还不能使用JavaScript关键字和保留字
        var num = 123;
        var str = "abc";
        var num1;
        num1 = 100;
        /* 在控制台输出 */
        console.log(num1)
        /* 在文档中输出 */
        document.write(num1)


        /* 类型
            string字符串，它们总被包含在双引号(或单号)中   
            number数值   
            boolean 布尔 true|false   
            undefined  
                1.声明变量 没有赋值，变量的值就是undefiend
            null 空对象
         */
        var str = "abc";
        var str3 = 'abc';
        var str4 = '123';
        var num1 = 1;
        var num2 = 100;
        var x = true; //boolean
        //声明1
        var a = 10,b= 20,c = 30;
        //声明2
        var a = 10;
        var b = 20;
        var c = 30;
        //声明3
        var a,b,c;
        a = 10;
        b = 20;
        c = 30;
        //可覆盖
        var str6 = "hello world";
        str6 = 123;

        var y;
        console.log(y)//undefiend
        
        y = 100;
        console.log(y)
    </script>
