        //习题二   //闭包：内部函数调用外部函数的局部变量
        // console.log(sum(2, 3)); //5
        // console.log(sum(2)(3)); //5
        function sum(){
            var a = arguments[0];
            if(arguments.length == 2){
                return a+arguments[1]
            }else{
                return function(){
                    return a+arguments[0];
                }
            }

        }
        console.log(sum(2,3));
        console.log(sum(2)(4));

    </script>
