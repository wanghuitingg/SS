<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .circle{
        width: 200px;
        height: 200px;
        border: 10px solid #000;
        border-radius: 50%;
        position: absolute;
    }
    .circle::after{
        content: "";
        width: 200px;
        height: 200px;
        border: 10px solid #000;
        border-radius: 50%;
        display: block;
        position: absolute;
        top: -10px;
        left: -10px;
    }

    .blue{
        border-color: blue;
        left: 0;
        top: 0;
    }
    .blue::after{
        border-color: blue;
        z-index: 1;
    }

    .black{
        border-color: black;
        left: 230px;
        top: 0;
    }
    .black::after{
        border-color: black;
        z-index: 1;
        border-left-color: transparent;
        }

    .red{
        border-color: red;
        left: 460px;
        top: 0;
    }
    .red::after{
        border-color: red;
        z-index: 1;
        border-top-color: transparent;
        }

    .yellow{
        border-color: yellow;
        left: 110px;
        top: 110px;
    }
    .yellow::after{
        border-color: yellow;
        }

    .green{
        border-color: green;
        left: 340px;
        top: 110px;
    }
    .green::after{
        border-color: green;
        z-index: 1;
        border-top-color: transparent;
        }
</style>
<body>
    <div class="circle blue"></div>
    <div class="circle black"></div>
    <div class="circle red"></div>
    <div class="circle yellow"></div>
    <div class="circle green"></div>
</body>
</html>
