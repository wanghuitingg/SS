<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
        border: 1px solid #000;
        display: none;
    }

    h2 {
        background: #000;
        color: #fff;
        cursor: pointer;
    }

    #container {
        width: 300px;
    }
</style>

<body>
    <div id="container">
        <div>
            <h2>电影《断桥》</h2>
            <ul>
                <li>导演：李玉</li>
                <li>监制：方励</li>
                <li>海报设计：黄海</li>
            </ul>
        </div>
        <div>
            <h2>演员表</h2>
            <ul>
                <li>王俊凯 饰 孟超</li>
                <li>马思纯 饰 闻晓雨</li>
                <li>范伟 饰 朱方正</li>
            </ul>
        </div>
    </div>

    <script>
        var aH2 = document.getElementsByTagName('h2');
        var aUl = document.getElementsByTagName('ul');

        for(var i=0; i<aH2.length; i++){
            aH2[i].index = i;
            aH2[i].onclick = function(){
                // 找到跟this索引对应的ul
                var oUl = aUl[this.index];
                // 只能取到内联样式 只有第一次取不到内联样式
                console.log(oUl.style.display)
                if (oUl.style.display == "block") {
                    oUl.style.display == "none";
                } else if (oUl.style.display == "none" || oUl.style.display == "") {
                    oUl.style.display == "block";
                }
            }
        }
    </script>
</body>

</html>
