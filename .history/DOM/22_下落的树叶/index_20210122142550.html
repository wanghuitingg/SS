<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    img{
        position: absolute;
    }
</style>
<body>
    <script>
        // 获取屏幕宽度
        var screenWidth = document.documentElement.clientWidth || document.body.clientWidth;
        var screenHight=document.documentElement.clientHeight||document.body.clientHeight;
        function Leaf() {
            // 叶子的宽100 -150像素
            this.width = Math.random() * 50 + 100;
            // 叶子位置 0 - (屏幕宽度-叶子宽度)
            this.left = Math.random() * (screenWidth - this.width);
            // 叶子形状 1 2 3 4  0-1 0-4 0-3+1
            this.shape = Math.floor(Math.random() * 4) + 1;
            // 叶子的dom元素（图片）
            this.img = "";
        }
        // 生成叶子到页面中
        Leaf.prototype.init = function () {
            // this ->leaf1
            // 1创建图片 2插入页面中
            // var oImg = document.createElement('img');
            // 1创建图片
            var oImg = new Image();
            oImg.src = "img/" + this.shape + ".png";
            oImg.style.width = this.width + "px";
            oImg.style.top = 0;
            oImg.style.left = this.left + "px";
            this.img = oImg;  //给每一个叶子对象添加一个img属性
            // 2插入页面中
            document.body.appendChild(oImg);
        }
        var leafArr=[];
        for (var i = 0; i < 10; i++) {
            var leaf = new Leaf();
            leaf.init();
            leafArr.push();
        }

        Leaf.prototype.fall=function(){
            var that = this;//叶子对象
            var timer =  setInterval(function(){
                console.log(that);
                if(that.img.offsetTop>=screenHight-that.img.offsetHeight){
                    clearInterval(timer);
                }else{
                    that.img.style.top = that.img.offsetTop + 5 + "px";
                }
            },10)
        }

        document.onclick=function(){
            for(var j=0;j<leafArr.length;j++){
                leafArr[j].fall();
            }
        }
    </script>
</body>

</html>
