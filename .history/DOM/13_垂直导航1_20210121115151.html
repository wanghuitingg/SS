<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
        border: 1px solid #000;
        display: none;
    }

    h2 {
        background: #000;
        color: #fff;
        cursor: pointer;
    }

    #container {
        width: 300px;
    }
</style>

<body>
    <div id="container">
        <div>
            <h2>电影《断桥》</h2>
            <ul>
                <li>导演：李玉</li>
                <li>监制：方励</li>
                <li>海报设计：黄海</li>
            </ul>
        </div>
        <div>
            <h2>演员表</h2>
            <ul>
                <li>王俊凯 饰 孟超</li>
                <li>马思纯 饰 闻晓雨</li>
                <li>范伟 饰 朱方正</li>
            </ul>
        </div>
    </div>

    <script>
        var aH2 = document.getElementsByTagName('h2');

        for(var i=0; i<aH2.length; i++){
            aH2[i].isShow = false; //记录当前状态 如果false代表他隐藏 true代表显示
            aH2[i].onclick = function(){
                // 找下一个元素ul
                var oUl = next(this);
                if(this.isShow){ //true代表显示 如果显示->none
                    oUl.style.display = "none";
                    // this.isShow = false;
                }else{ // 否则-> block
                    oUl.style.display = "block";
                    // this.isShow = true;
                }
                this.isShow = !this.isShow;
            }
        }


        function next(elem) {
            do {
                elem = elem.nextSibling;
            } while (elem && elem.nodeType != 1);
            return elem;
        }
    </script>
</body>

</html>
