<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
    }

    #container {
        width: 750px;
        height: 290px;
        margin: 100px auto;
        position: relative;
    }

    #img-box img {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        transition: opacity 1s linear;

    }

    #img-box .active {
        /* 定位元素 层级值越大 层级越高 可通过z-index调整 越大层级越高*/
        opacity: 1;
    }

    #btn-box {
        position: absolute;
        right: 10px;
        bottom: 10px;
    }

    #btn-box li,
    #arrow-box li {
        float: left;
        width: 20px;
        height: 20px;
        font-size: 12px;
        line-height: 20px;
        text-align: center;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 3px;
        color: #fff;
        margin-left: 5px;
        cursor: pointer;
    }

    #btn-box .btn-active {
        background: crimson;
    }

    #arrow-box {
        position: absolute;
        left: 10px;
        bottom: 10px;
    }
</style>

<body>
    <div id="container">
        <!-- 图片容器 -->
        <div id="img-box">
            <img class="active" src="images/1.jpg" alt="">
            <img src="images/2.jpg" alt="">
            <img src="images/3.jpg" alt="">
            <img src="images/4.jpg" alt="">
            <img src="images/5.jpg" alt="">
        </div>
        <!-- 右按钮容器 -->
        <ul id="btn-box">
            <li class="btn-active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <!-- 左按钮容器 -->
        <ul id="arrow-box">
            <li id="last">&lt;</li>
            <li id="next">&gt;</li>
        </ul>
    </div>

    <script>
        var btnBox = document.getElementById("btn-box");
        var aLi = btnBox.getElementsByTagName("li");
        var imgBox = document.getElementById("img-box");
        var iDiv = imgBox.getElementsByTagName("img");
        var next = document.getElementById("next");
        var last = document.getElementById("last");
        var container = document.getElementById('container');
        var iNow = 0;
        // for (var i = 0; i < aLi.length; i++) {
        //     aLi[i].idx = i;
        //     aLi[i].onclick = function () {
        //         for (var j = 0; j < aLi.length; j++) {
        //             iDiv[j].className = "";
        //             aLi[j].className = "";
        //         }
        //         this.className = "btn-active";
        //         iDiv[this.idx].className = "active";
        //     }
        // }
        // //“下一个”按钮
        // next.onclick = function () {
        //     iNow++;
        //     if (iNow == 5) {
        //         iNow = 0;
        //     }
        //     for (var j = 0; j < aLi.length; j++) {
        //         aLi[j].className = "";
        //         iDiv[j].className = "";
        //     }
        //     aLi[iNow].className = "btn-active";
        //     iDiv[iNow].className = "active";
        // }
        for (var i = 0; i < aLi.length; i++) {
            aLi[i].index = i;
            aLi[i].onclick = function () {
                change(this.index);
                iNow = this.index;
            }
        }
        next.onclick = function () {
            iNow++;
            if (iNow == 5) {
                iNow = 0;
            }
            change(iNow);
        }
        last.onclick = function () {
            iNow--;
            if (iNow == -1) {
                iNow = 4;
            }
            change(iNow);
        }

        function change(idx) {
            for (var j = 0; j < aLi.length; j++) {
                aLi[j].className = "";
                iDiv[j].className = "";
            }
            aLi[idx].className = "btn-active";
            iDiv[idx].className = "active"
        }
        // 每个2000ms 调用下一个按钮的点击事件 ->显示下一个
        var timer = setInterval(function () {
            // 显示下一个 调用下一个按钮的点击事件
            next.onclick();
        }, 2000);
        // 鼠标划入事件 清楚定时器
        container.onmouseover = function () {
            clearInterval(timer);
        }
        // 鼠标划出事件 重新开启定时器
        container.onmouseout = function () {
            // timer不要用var => 会产生局部变量
            timer = setInterval(function () {
                // 显示下一个 调用下一个按钮的点击事件
                next.onclick();
            }, 2000);
        }
    </script>
</body>

</html>
