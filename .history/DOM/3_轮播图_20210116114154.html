<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    ul {
        list-style: none;
    }
    #container {
        width: 750px;
        height: 290px;
        margin: 100px auto;
        position: relative;
    }
    #img-box img {
        display: none;
    }
    #img-box .active {
        display: block;
    }
    #btn-box {
        position: absolute;
        right: 10px;
        bottom: 10px;
    }
    #btn-box li,#arrow-box li{
        float: left;
        width: 20px;
        height: 20px;
        font-size: 12px;
        line-height: 20px;
        text-align: center;
        background:rgba(0,0,0,0.5);
        border-radius: 3px;
        color: #fff;
        margin-left: 5px;
    }
    #btn-box .btn-active{
        background: crimson;
    }
    #arrow-box{
        position: absolute;
        left: 10px;
        bottom: 10px;
    }
</style>

<body>
    <div id="container">
        <!-- 图片容器 -->
        <div id="img-box">
            <img class="active" src="images/1.jpg" alt="">
            <img src="images/2.jpg" alt="">
            <img src="images/3.jpg" alt="">
            <img src="images/4.jpg" alt="">
            <img src="images/5.jpg" alt="">
        </div>
        <!-- 右按钮容器 -->
        <ul id="btn-box">
            <li class="btn-active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <!-- 左按钮容器 -->
        <ul id="arrow-box">
            <li>&lt;</li>
            <li>&gt;</li>
        </ul>
    </div>

    <script>
        var aLi=document.getElementsByTagName("li");
        var imgBox=document.getElementById("img-box");
        var iDiv=imgBox.getElementsByTagName("img")
        for(var i=0;i<aLi.length;i++){
            aLi[i].idx=i;
            aLi[i].onclick=function(){
                for(var j=0;j<aLi.length;j++){
                    iDiv[j].className="";
                    aLi[j].className="";
                }
                this.className="btn-active";
                iDiv[this.idx].className="active";
            }
        }
    </script>
</body>

</html>
