<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
    }

    #container {
        width: 750px;
        height: 291px;
        margin: 50px auto;
        /* 溢出隐藏 */
        overflow: hidden;
        position: relative;
    }

    .img-box {
        width: 3750px;
        /* 清除浮动塌陷 */
        overflow: hidden;
        position: absolute;
        left:0;
            top:0;
    }

    .img-box li {
        float: left;
    }

    #btn-box {
        position: absolute;
        right: 10px;
        bottom: 10px;
    }

    #arrow-box {
        position: absolute;
        left: 10px;
        bottom: 10px;
    }

    #btn-box li,
    #arrow-box li {
        float: left;
        width: 20px;
        height: 20px;
        font-size: 12px;
        line-height: 20px;
        text-align: center;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 3px;
        color: #fff;
        margin-left: 5px;
        cursor: pointer;
    }

    #btn-box .btn-active {
        background: crimson;
    }
</style>

<body>
    <div id="container">
        <!-- 图片容器 -->
        <ul class="img-box">
            <li><img src="images/1.jpg" alt=""></li>
            <li><img src="images/2.jpg" alt=""></li>
            <li><img src="images/3.jpg" alt=""></li>
            <li><img src="images/4.jpg" alt=""></li>
            <li><img src="images/5.jpg" alt=""></li>
        </ul>
        <!-- 右按钮容器 -->
        <ul id="btn-box">
            <li class="btn-active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <!-- 左按钮容器 -->
        <ul id="arrow-box">
            <li id="last">&lt;</li>
            <li id="next">&gt;</li>
        </ul>
    </div>

    <script>
        var btnBox = document.getElementById("btn-box");
        var aLi =btnBox.getElementsByTagName("li");

        for(var i=0;i<aLi.length;i++){
            aLi[i].idx=i;
            aLi[i].onclick=function(){
                change(this.index);
            }
        }
        function change(idx){
            for(var i=0;i<aLi.length;i++){
                aLi[i].className="";
            }
            aLi[idx].className="btn-active";
        }
    </script>
</body>

</html>
