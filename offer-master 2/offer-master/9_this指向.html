<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1111</li>
        <li>2222</li>
        <li>3333</li>
    </ul>
    <script>
        function a(){
            console.log(this);
        }
        a();

        setTimeout(function(){
            console.log(this);
        }, 10);

        var aLi = document.getElementsByTagName('li');
        for(var i=0; i<aLi.length; i++){
            aLi[i].onclick = function(){
                setTimeout((function(){
                    console.log(this);
                }).bind(this),500);
            }
        }
        var obj2 = {
            name:'xiaowu'
        }

        var obj = {
            name:'zs',
            age:20,
            say:function(msg,msg1,msg2){
                console.log(this,msg,msg1,msg2);
            }
        }
        obj.say("我是obj","哈哈","呵呵");
        obj.say.call(obj2,"我是xiaowu","哈哈","呵呵");
        obj.say.apply(obj2,["我是xiaowu","哈哈","呵呵"]);
        obj.say.bind(obj2,"我是xiaowu","哈哈","呵呵")();

        /*
        改变this指向
            aa.call(this,1,2,3)
            aa.apply(this,[1,2,3])
            aa.bind(this,1,2,3)
        区别：
        */


















    </script>
    
</body>
</html>
