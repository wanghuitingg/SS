        1.css 选择器
            id选择器

            伪类类选择器 :hover
            伪元素选择器  ::after
            群组选择器  div,p

        http://css.doyoe.com/

        2.css优先级 
        !important
        style  1000
        id    100
        class 10  
        标签   1

        3.position:
            absolute  
                绝对定位  定位后空间释放  相对于最近已定位的祖先元素
            relative
                相对定位  定位后空间不释放 相对于自己的初始位置
            fixed
                固定定位  定位后空间释放  相对于浏览器可视窗口
            static
                默认的定位
            sticky  
                粘性定位  吸顶效果 

        4.浮动
            float:left right
            浮动元素脱离文档流 空间释放 ,宽高是内容撑的
            子元素浮动，父元素高度塌陷
            解决塌陷
                1.父元素添加高度 
                2.overflow:hidden;
                3.clearfix
                    ::after{
                        content:"",
                        display:block;
                        clear:both
                    }
